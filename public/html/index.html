
<!DOCTYPE HTML>
<html lang="de">

<head>

    <meta charset="utf-8" >
    <title>Projekt: Notizen verwalten</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="description" content="Das Projekt sollte gut strukturiert sein aber weitgehend auf die Nutzung von Frameworks verzichten.">
    <link type="text/css" rel="stylesheet" href="css/styles.css" >

</head>

<body>

<header>
    <h1>Projekt: Notizen verwalten</h1>
    <p>Das Projekt sollte gut strukturiert sein aber weitgehend auf die Nutzung von Frameworks verzichten.</p>
</header>

<div id="notesContainer"></div>

<script id="notes-template" type="text/x-handlebars-template">
    <main>
    <nav class="flex-container space-between">
        <ul>
            <li><a class="button green" href="note.html" title="New note">Create new Note</a></li>
        </ul>
        <select>
            <option>Default-Style</option>
            <option>BlackWhite-Style</option>
        </select>
    </nav>
    <div class="list-wrap">
        <ul class="list-filter flex-container">
            <li id="finish" class="filter-item"><a class="button transparent" href="#" title="filter by finish date">Finish-Date</a></li>
            <li id="created" class="filter-item"><a class="button transparent" href="#" title="filter by created date">Create-Date</a></li>
            <li id="importance" class="filter-item"><a class="button transparent" href="#" title="filter by importance">Importance</a></li>
            <li id="finished" data-sort="finished: true" class="filter-item"><a class="button transparent" href="#" title="filter by finished notes">Finished</a></li>
        </ul>

        <div id="note-list" class="list-item-wrap">
            {{#each orders}}
            <div class="list-item">
                <div class="col-12 right">
                    <div class="importance">
                        {{#switch note.importance}}
                        {{#case ""}}
                            <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                        {{/case}}
                        {{#case "0"}}
                            <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                        {{/case}}
                        {{#case "1"}}
                            <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span><span class="active">☆</span>
                        {{/case}}
                        {{#case "2"}}
                            <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span class="active">☆</span><span class="active">☆</span>
                        {{/case}}
                        {{#case "3"}}
                            <span>☆</span><span>☆</span><span>☆</span><span class="active">☆</span><span class="active">☆</span><span class="active">☆</span>
                        {{/case}}
                        {{#case "4"}}
                            <span>☆</span><span>☆</span><span class="active">☆</span><span class="active">☆</span><span class="active">☆</span><span class="active">☆</span>
                        {{/case}}
                        {{#case "5"}}
                            <span>☆</span><span class="active">☆</span><span class="active">☆</span><span class="active">☆</span><span class="active">☆</span><span class="active">☆</span>
                        {{/case}}
                        {{#case "6"}}
                            <span class="active">☆</span><span class="active">☆</span><span class="active">☆</span><span class="active">☆</span><span class="active">☆</span><span class="active">☆</span>
                        {{/case}}
                        {{/switch}}
                    </div>
                </div>
                <div class="table-row space-between">
                    <div class="col-3 left">
                        <div>{{note.finish}}</div>
                        <div class="finished-checkbox">
                        {{#ifCond finished '===' false}}
                            <input id="finish-{{_id}}" class="js-finish" type="checkbox" name="finish" value="finished" data-id="{{_id}}">
                        {{else}}
                            <input type="checkbox" name="finish" value="finished" disabled="disabled" checked="checked">
                        {{/ifCond}}
                            <label for="finish-{{_id}}">Finished</label>
                        </div>
                    </div>
                    <div class="col-5 middle">
                        <div class="title">{{note.title}}</div>
                        <div class="description">{{note.description}}</div>
                    </div>
                    <div class="col-2 right">
                        <a class="button green" href="order.html#{{_id}}">Edit</a>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</main>
</script>

<footer>
    <h3>Shekeb Roya</h3>
    <h2>[CAS FEE] Abgabe {{Gruppennummer}}</h2>
</footer>
<script src="../js/libs/jquery-2.1.4.min.js"></script>
<script src="../js/utils/ajaxUtil.js"></script>
<script src="../js/services/valueStorage.js"></script>
<script src="../js/services/restClient.js"></script>
<script src="../js/controllers/indexController.js"></script>

<script src="../js/libs/handlebars-v4.0.5.js"></script>
<script src="../js/utils/handlebarsHelpers.js"></script>

</body>

</html>
